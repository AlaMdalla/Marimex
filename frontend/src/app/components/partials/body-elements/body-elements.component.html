<div class="all_items" id="all_items">
  <div class="gallery">
    <div class="slider">
      <div class="gallery-item" *ngFor="let image of images; let i = index" [class.active]="currentIndex === i">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
  
  
    <div class="slider">
      <div class="gallery-item" *ngFor="let image of images; let i = index" [class.active]="currentIndex+2 === i">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
  
  
    <div class="slider">
      <div class="gallery-item" *ngFor="let image of images; let i = index" [class.active]="currentIndex+4 === i">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
    <div class="slider">
      <div class="gallery-item" *ngFor="let image of images; let i = index" [class.active]="currentIndex+6 === i">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
    
  </div>
  
  
  
</div>
