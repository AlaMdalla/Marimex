<div class="container">
    <div class="details">
     <app-title title="Register"></app-title> 
     <form [formGroup]="RegisterForm" (ngSubmit)="submit()">
      <text-input
      [control]="fc.name"
      [showErrorwhen]="isSubmited"
      label="Name">
    `</text-input>
        <text-input
        [control]="fc.email"
        [showErrorwhen]="isSubmited "
        type="email"
        label="Email"
        ></text-input> 
         <text-input
        [control]="fc.password"
        [showErrorwhen]="isSubmited "
        type="password"
        label="Password"
        ></text-input>  
        <text-input
        [control]="fc.ConfirmPassword"
        [showErrorwhen]="isSubmited "

        label="ConfirmPassword"

     <default-button text="Register"></default-button>

    </div>
